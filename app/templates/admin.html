{% extends 'base.html' %}

{% block content %}

    </br>
    <h2>Admin Dashboard</h2>
    <p>Perform administration actions here</p>

    <table class="table table-hover table-bordered table-striped">
        <tr>
            <td>ID</td>
            <td>Username</td>
            <td>Name</td>
            <td>Email</td>
            <td>Admin</td>
        </tr>
        {% for our_user in tenants %}        
        <tr>
            <td>
                {{ our_user.id }}
            </td>
            <td>
                {{ our_user.username }}
            </td>
            <td>
                <a href="{{ url_for('update', id= our_user.id) }}">{{ our_user.name }}</a>                
            </td>
            <td>
                {{ our_user.email }}
            </td>
            <td>                
                {{ our_user.is_admin }}
            </td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
